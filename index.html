<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GAME - Desembaralhador De Palavras</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-game">
    <header class="container my-4">
        <div class="row">
            <div class="col text-center">
                <h1 id="title-game">
                    <span id="letter-four">J</span>
                    <span id="letter-two">o</span>
                    <span id="letter-one">g</span>
                    <span id="letter-four">o</span>
                    <span id="letter-one">-</span>
                    <span id="letter-two">de</span>
                    <span id="letter-three">-</span>
                    <span id="letter-one">D</span>
                    <span id="letter-four">e</span>
                    <span id="letter-one">s</span>
                    <span id="letter-two">e</span>
                    <span id="letter-three">m</span>
                    <span id="letter-four">b</span>
                    <span id="letter-two">a</span>
                    <span id="letter-four">r</span>
                    <span id="letter-three">a</span>
                    <span id="letter-one">l</span>
                    <span id="letter-two">h</span>
                    <span id="letter-three">a</span>
                    <span id="letter-four">r</span>
                </h1>
                <span class="tip-text">Coloque as letras na ordem correta</span>
            </div>
        </div>
    </header>

    <main class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="game-box p-4">
                    <div class="row mb-3">
                        <div class="col text-center head-game">
                            <h4>Desembaralhe a palavra:</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col text-center" id="sorted-word"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col text-center" id="input-word"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col text-center" id="result-game"></div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-between align-items-center score">
                            <span>Pontuação: <span id="score-text">0</span></span>
                            <button id="tip-game" class="btn btn-success"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <span>
                    Maked by <a href="https://www.instagram.com/jooel_vieira" target="_blank">Joel Rodrigues Vieira;</a>
                </span>
                <span>Professor Jair Galvão;</span>
                <span>Programação Web 2.0</span>
            </div>
        </div>
    </footer>

    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p id="modal-message"></p>
                    <button id="play-again" class="btn btn-primary" onclick="resetGame()">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
